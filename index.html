<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="subContainer1">
            <h1>Job Application Form</h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name"
                        name="first_name"
                        placeholder="Enter the first name...">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input id="last_name"
                        name="last_name"
                        placeholder="Enter the last name...">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email"
                        name="email"
                        placeholder="Enter the email...">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job role</option>
                            <option value="front_end">Frontend developer</option>
                            <option value="back_end">Backend developer</option>
                            <option value="Mern_stack">Mern stack developer</option>
                            <option value="ui_ux">UI UX designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Enter the address..." rows="4" cols="20"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" 
                        name="city" 
                        placeholder="Enter the city name...">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input
                        type="number" 
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter the pincode...">
                    </div>

                    <div class="form_control">
                        <label for="date">Start date</label>
                        <input type="date"
                        id="date"
                        name="date"
                        placeholder="Enter the start date...">
                    </div>

                    <div class="form_control">
                        <label for="file">Upload your CV</label>
                        <input type="file"
                        id="file"
                        name="file">
                    </div>
                </div>


                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
